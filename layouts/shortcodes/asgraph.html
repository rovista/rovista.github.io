<div id = "highcharts">
<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
    </p>
</figure>
</div>

<div id ="tnodes" style="display:none">
<table id="tnodes-table" class="table table-striped table-bordered">
    <thead>
        <th>Date</th>
        <th data-dynatable-column="target-asn">ASN</th>
        <th data-dynatable-column="prefix">Invalid Prefix</th>
        <th data-dynatable-column="filter">Route Filtered</th>
    </thead>
<tbody>
</tbody>
</table>
</div>

<script>
function my(ASN){
    $('html,body').animate({
        scrollTop: $("#highcharts").offset().top},
    'slow');
    Highcharts.chart('container', {

        chart: {
            scrollablePlotArea: {
                minWidth: 700
            },
        },
        data: {
            csvURL: './data/asn/' + ASN + '.csv',
            beforeParse: function (csv) {
                return csv.replace(/\n\n/g, '\n');
            },
            seriesMapping: [{
                    x:0,
                    y:1
                },{
                    x:0,
                    y:4
                },
            ]
        },

        title: {
            text: 'AS ' + ASN
        },

        subtitle: {
            text: 'ROV Filtering Ratio'
        },

        xAxis: {
            tickWidth: 0,
            gridLineWidth: 1,
            labels: {
                align: 'left',
                x: 3,
                y: -3
            }
        },

        yAxis: [{ // left y axis
            title: {
                text: "# of Targets"
            },
            labels: {
                align: 'left',
                x: 3,
                y: 16,
                format: '{value:.,0f}'
            },
            showFirstLabel: false
        }, { // right y axis
            gridLineWidth: 0,
            opposite: true,
            max: 1,
            min: 0,
            title: {
                text: "ROV Ratio (%)"
            },
            labels: {
                align: 'right',
                x: -3,
                y: 16,
                format: '{value:.,0f}'
            },
        }],

        legend: {
            align: 'left',
            verticalAlign: 'top',
            borderWidth: 0
        },

        tooltip: {
            shared: true,
            crosshairs: true
        },

        plotOptions: {
            series: {
                cursor: 'pointer',
                className: 'popup-on-click',
                marker: {
                    lineWidth: 1
                },
                    point: {
             events: {
                click: function() {
                    console.log ('Category: '+ this.category +', value: '+ this.y);
                        tableAppear(this.category, ASN);
                }
            }
        }
            }
        },

            

        series: [{ // first series
                type: 'line',
                yAxis: 0,
                lineWidth: 3,
                marker: {
                    radius: 3
                }
            },
            { // second series
                    name: "s",
                type: 'line',
                yAxis: 1,
                marker: {
                    radius: 3
                }
            },
        {
                visible:false
            },
        {
                visible:false
            }
        ]
    });
}

</script>

</div>
